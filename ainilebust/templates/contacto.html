<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="{% static 'imagenes/Icono-mediclimas.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        #contacto {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #1e90ff, #00c1d4);
            color: white;
            padding: 50px 0;
        }

        .contact-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            max-width: 900px;
        }

        .contact-info {
            background: linear-gradient(to bottom, #4a00e0, #8e2de2);
            padding: 30px;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .contact-info h2 {
            font-size: 30px;
            font-weight: bold;
        }

        .contact-info p {
            margin: 15px 0;
            font-size: 16px;
        }

        .contact-info .icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #00e676;
        }

        .contact-info .btn-whatsapp {
            background-color: #25d366;
            color: #fff;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .contact-info .btn-whatsapp:hover {
            background-color: #20c85c;
        }

        .contact-info .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #00e676;
        }


        .contact-form {
            width: 50%;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .contact-form h3 {
            color: #4a00e0;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-submit {
            background-color: #1e90ff;
            color: #fff;
            border-radius: 25px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<section id="contacto">
    <div class="contact-container">
   
        <div class="contact-info">
            <h2>Contacto</h2>
            <p><i class="fas fa-phone icon"></i> +56 9 5140 9216</p>
            <p><i class="fas fa-map-marker-alt icon"></i>Valdivia, Chile</p>
            <p>Lunes-Viernes: 9am - 6pm</p>
            <a href="https://wa.me/56951409216" class="btn-whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i> Contáctanos
            </a>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <h3>Agenda una cita especial con el técnico</h3>
            <p>Para ayudarte a tomar la mejor elección no dudes en contactarnos.</p>
            <form onsubmit="return enviarCorreo();">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Tu email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit btn-block">Quiero una reunión</button>
            </form>
        </div>
        
        <script>
        function enviarCorreo() {
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var mensaje = document.getElementById('mensaje').value;
        
            var asunto = encodeURIComponent('Nueva cita solicitada');
            var cuerpo = encodeURIComponent('Nombre: ' + nombre + '\nEmail: ' + email + '\nMensaje: ' + mensaje);
        
            var mailtoLink = 'mailto:sebastian.isaac04@gmail.com?subject=' + asunto + '&body=' + cuerpo;
            window.location.href = mailtoLink;
        
            return false;  // Prevenir el envío del formulario por defecto
        }
        </script>
        
        
        
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
