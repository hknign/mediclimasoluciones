<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0d0d0d, #1e1e1e);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        .form-control {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #00e676;
            color: #e0e0e0;
        }

        .form-control:focus {
            background-color: transparent;
            color: #e0e0e0;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #00e676;
            color: #0d0d0d;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #00c853;
        }

        .text-center small {
            color: #aaa;
        }

        .text-center a {
            color: #00e676;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #00c853;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Correo Electrónico</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_username">Nombre de Usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_first_name">Nombre</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="id_last_name">Apellido</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="id_password1">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirmar Contraseña</label>
                {{ form.password2 }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom btn-block mt-4">Registrarse</button>
            </div>
            <div class="text-center mt-3">
                <small>¿Ya tienes una cuenta? <a href="{% url 'Login' %}">Iniciar sesión</a></small>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
