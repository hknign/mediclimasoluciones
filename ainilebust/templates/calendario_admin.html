<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Anual de Disponibilidad - Admin</title>
    <style>
        /* Estilos generales del calendario */
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; text-align: center; }
        header, footer { background-color: #004d99; color: white; padding: 15px; }
        .year-calendar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1200px; margin: 20px auto; }
        .month { border: 1px solid #ddd; border-radius: 8px; background-color: white; }
        .month-header { background-color: #004d99; color: white; padding: 10px; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; }
        .day { cursor: pointer; border-radius: 50%; text-align: center; line-height: 30px; color: white; }
        .disponible { background-color: green; }
        .ocupado { background-color: red; }
        .no-disponible { background-color: gray; }
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        #modo-edicion { margin: 10px; font-size: 1.2em; color: #004d99; font-weight: bold; display: none; }
        #popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 10px; z-index: 10; }
        #popup select, #popup button { margin: 10px 0; padding: 10px; width: 100%; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5; }
    </style>
</head>
<body>
    <header>Calendario de Disponibilidad - Admin</header>

    <div>
        <span id="modo-edicion"></span>
        <button id="editar-btn" class="btn" style="background-color: #004d99;" onclick="toggleEdicion()">Editar</button>
    </div>

    <div class="year-calendar">
        {% for month, days in calendario.items %}
        <div class="month">
            <div class="month-header">{{ month }}</div>
            <div class="days-grid">
                {% for day in days %}
                <div class="day {{ day.estado }}" 
                     data-fecha="{{ day.fecha }}"
                     onclick="editarDia(this)">
                    {{ day.fecha.day }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h3>Modificar Estado</h3>
        <select id="nuevo-estado">
            <option value="disponible">Disponible</option>
            <option value="ocupado">Ocupado</option>
            <option value="no-disponible">No Disponible</option>
        </select>
        <button onclick="guardarEstado()">Guardar</button>
        <button onclick="cerrarPopup()">Cancelar</button>
    </div>

    <footer>&copy; 2024 Mediclimasoluciones</footer>

    <script>
        let modoEdicion = false;
        let diaSeleccionado = null;

        function toggleEdicion() {
            modoEdicion = !modoEdicion;
            const mensaje = document.getElementById("modo-edicion");
            mensaje.style.display = "block";
            mensaje.textContent = modoEdicion 
                ? "MODO DE EDICIÓN ACTIVADO" 
                : "MODO DE EDICIÓN DESACTIVADO";
        }

        function editarDia(diaElement) {
            if (!modoEdicion) return;

            diaSeleccionado = diaElement;
            const estadoActual = diaElement.classList.contains("disponible") ? "disponible" :
                                 diaElement.classList.contains("ocupado") ? "ocupado" :
                                 "no-disponible";
            document.getElementById("nuevo-estado").value = estadoActual;
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function cerrarPopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        
        function convertirFecha(fechaStr) {
            const partes = fechaStr.split(' ');
            const dia = partes[0];
            const mes = partes[2];
            const ano = partes[4];

            const meses = {
                'enero': '01',
                'febrero': '02',
                'marzo': '03',
                'abril': '04',
                'mayo': '05',
                'junio': '06',
                'julio': '07',
                'agosto': '08',
                'septiembre': '09',
                'octubre': '10',
                'noviembre': '11',
                'diciembre': '12'
            };

            return `${ano}-${meses[mes]}-${dia.padStart(2, '0')}`;
        }

        function guardarEstado() {
            const nuevoEstado = document.getElementById("nuevo-estado").value;

            // Cambiar visualmente el estado
            diaSeleccionado.className = `day ${nuevoEstado}`;

            // Convertir la fecha al formato YYYY-MM-DD
            const fechaOriginal = diaSeleccionado.dataset.fecha; // Suponiendo que este es el formato '5 de febrero de 2024'
            const fecha = convertirFecha(fechaOriginal);

            fetch(`/editar_disponibilidad/${fecha}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify({ nuevo_estado: nuevoEstado }),
            })
            .then((response) => {
                if (!response.ok) {
                    return response.json().then((data) => {
                        throw new Error(data.error || "Error desconocido");
                    });
                }
                return response.json();
            })
            .then((data) => {
                console.log("Estado actualizado:", data);
                alert("Estado actualizado con éxito.");
            })
            .catch((error) => {
                console.error("Error al actualizar el estado:", error);
                alert("Hubo un problema al guardar el estado: " + error.message);
            });

            cerrarPopup();
        }



    </script>
</body>
</html>
