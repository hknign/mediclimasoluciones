<!-- carrito_modal.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                .carrito-popup {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .carrito-contenido {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Puede ajustarse según necesidad */
        }

        .cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .cerrar:hover,
        .cerrar:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


        li{
            margin-left: 20px;
        }
    </style>
 </head>
 <body>
    <div>
        {% if carrito %}
            <ul>
                {% for item in carrito %}
                    <li>{{ item.nombre }} - {{ item.precio }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>El carrito está vacío.</p>
        {% endif %}
    </div>
    
 </body>
 </html>
