<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar horarios</title>
</head>
<body>
    <h2>Eliminar Disponibilidad para {{ fecha }}</h2>

    <p>¿Estás seguro de que deseas eliminar la disponibilidad de esta fecha?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'calendario_admin' %}">Cancelar</a>
    </form>

</body>
</html>
